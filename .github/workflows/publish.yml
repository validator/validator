name: Publish to BCR

on:
  workflow_run:
    workflows: ["Build"]
    branches: [main]
    types:
      - completed
  workflow_dispatch:
    inputs:
      tag_name:
        required: false
        type: string
        description: "Version to publish (leave empty to use latest npm version)"

jobs:
  get-version:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Get version
        id: version
        run: |
          if [ -n "${{ inputs.tag_name }}" ]; then
            echo "version=${{ inputs.tag_name }}" >> $GITHUB_OUTPUT
          else
            VERSION=$(npm view vnu-jar version)
            echo "Latest npm version: $VERSION"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

  publish:
    needs: get-version
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      attestations: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout BCR fork
        uses: actions/checkout@v4
        with:
          repository: robbie-vanderzee/bazel-central-registry
          path: bazel-central-registry
          token: ${{ secrets.BCR_PUBLISH_TOKEN }}

      - name: Create BCR entry
        uses: bazel-contrib/publish-to-bcr@main
        with:
          module-version: ${{ needs.get-version.outputs.version }}
          tag: latest
          local-registry: bazel-central-registry
          templates-dir: .bcr
          attest: false

      - name: Push to BCR fork
        working-directory: bazel-central-registry
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          BRANCH="vnu-${{ needs.get-version.outputs.version }}"
          git checkout -b "$BRANCH"
          git add -A
          git commit -m "Add vnu ${{ needs.get-version.outputs.version }}"
          git push origin "$BRANCH"
          echo "Pushed branch $BRANCH to BCR fork"
          echo "Create PR at: https://github.com/bazelbuild/bazel-central-registry/compare/main...robbie-vanderzee:bazel-central-registry:$BRANCH"
