<!doctype html><html lang=en><meta charset=utf-8>
<title>SVG transform-origin and transform-box attributes</title>
<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <rect id="box" width="10" height="10" fill="cyan"/>
  </defs>
  <circle cx="50" cy="50" r="20" fill="red" transform="rotate(45)" transform-origin="50 50"/>
  <rect x="20" y="20" width="40" height="40" fill="blue" transform-origin="center"/>
  <ellipse cx="100" cy="50" rx="20" ry="10" fill="green" transform-origin="100% 50%"/>
  <line x1="10" y1="100" x2="50" y2="100" stroke="black" transform-origin="30 100"/>
  <polygon points="160,150 180,180 140,180" fill="orange" transform-origin="50% 50%"/>
  <polyline points="10,150 30,160 50,150" stroke="purple" fill="none" transform-origin="30 155"/>
  <path d="M 100,100 L 120,120 L 100,140 Z" fill="yellow" transform-origin="110 120"/>
  <text x="10" y="30" transform-origin="15 30">Text <tspan transform-origin="20 40">Span</tspan></text>
  <g transform-origin="100 100">
    <circle cx="100" cy="100" r="5" fill="pink"/>
  </g>
  <use href="#box" x="180" y="180" transform="rotate(45)" transform-origin="185 185"/>
  <svg x="0" y="0" width="20" height="20" transform-origin="10 10">
    <rect width="20" height="20" fill="navy"/>
  </svg>
  <image href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg'%3E%3C/svg%3E" x="160" y="20" width="20" height="20" transform-origin="170 30"/>
  <foreignObject x="120" y="30" width="40" height="30" transform-origin="140 45">
    <div xmlns="http://www.w3.org/1999/xhtml">Foreign</div>
  </foreignObject>
  <rect x="50" y="80" width="30" height="30" fill="lime" transform-box="fill-box"/>
  <rect x="85" y="80" width="30" height="30" fill="magenta" transform-box="view-box"/>
  <rect x="120" y="80" width="30" height="30" fill="brown" transform-box="content-box"/>
  <rect x="10" y="60" width="20" height="20" fill="teal" transform-box="border-box"/>
  <rect x="35" y="60" width="20" height="20" fill="silver" transform-box="stroke-box"/>
  <circle cx="150" cy="100" r="15" fill="gold" transform-origin="top left" transform-box="fill-box"/>
  <g transform-box="view-box">
    <rect x="170" y="100" width="10" height="10" fill="coral"/>
  </g>
  <a href="#test" transform-origin="50 50">
    <rect x="60" y="60" width="10" height="10" fill="lime"/>
  </a>
  <defs transform-origin="0 0">
    <rect id="def-rect" width="5" height="5"/>
  </defs>
  <symbol id="sym" transform-origin="center">
    <circle r="3"/>
  </symbol>
  <marker id="marker" transform-origin="5 5">
    <path d="M 0 0 L 5 5 L 0 10 Z"/>
  </marker>
  <pattern id="pattern" x="0" y="0" width="10" height="10" transform-origin="5 5">
    <rect width="10" height="10" fill="lightblue"/>
  </pattern>
</svg>
