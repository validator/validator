<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8>
<title>“footer” with “contentinfo” role inside SVG “foreignObject”</title>
</head>
<body>
<svg width="200" height="200">
<foreignObject width="200" height="200">
<footer role="contentinfo">Site info</footer>
</foreignObject>
</svg>
</body>
</html>
