<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>&lt;object&gt;</title>
</head>
<body>
  <map name="idref"></map>
  <!-- is structured inline -->
  <p><object
      data="uri"
      height="40"
      width="40"
      class="class"
      lang="en"></object></p>

  <!-- is strictly inline -->
  <p><dfn><object
      data="uri"
      height="40"
      width="40"
      class="class"
      lang="en"></object></dfn></p>


  <p><dfn>strictly inline
    <object data='f'>
        <em>text</em>
    </object>
  </dfn></p>
  <p><dfn>strictly inline
    <object data='f'>
        <em>text</em>
    </object>
  </dfn></p>

  <p>paragraph
    <object data='f'>
      <a>link</a>
    </object>
  </p>
  <p><dfn>strictly inline
    <object data='f'>
      <a>link</a>
    </object>
  </dfn></p>

  <!-- object with flow content and flow parent -->
  <div><object data=foo><p>foo</p></object></div>

</body>
</html>
