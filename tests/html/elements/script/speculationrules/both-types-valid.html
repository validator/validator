<!DOCTYPE html>
 <html lang="en">
 <head>
     <title>Test Speculation Rules - Both Prefetch and Prerender</title>
     <script type="speculationrules">
     {
         "prefetch": [
             {
                 "source": "list",
                 "urls": ["/page1.html", "/page2.html"],
                 "eagerness": "eager"
             }
         ],
         "prerender": [
             {
                 "source": "document",
                 "where": {
                     "and": [
                         {"href_matches": "/articles/*"},
                         {"not": {"selector_matches": ".no-prerender"}}
                     ]
                 },
                 "eagerness": "conservative"
             }
         ]
     }
     </script>
 </head>
 <body>
 </body>
 </html>
