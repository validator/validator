<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8>
<title>autocomplete attribute on various input types</title>
</head>
<body>
<input type="password" autocomplete="current-password">
<input type="url" autocomplete="url">
<input type="email" autocomplete="email">
<input type="tel" autocomplete="tel">
<input type="number" autocomplete="cc-exp-month">
<input type="month" autocomplete="cc-exp">
<input type="date" autocomplete="bday">
<input type="hidden" autocomplete="transaction-currency">
</body>
</html>
