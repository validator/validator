<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8>
<title>“header” with “banner” role inside SVG “foreignObject”</title>
</head>
<body>
<svg width="200" height="200">
<foreignObject width="200" height="200">
<header role="banner">Site banner</header>
</foreignObject>
</svg>
</body>
</html>
