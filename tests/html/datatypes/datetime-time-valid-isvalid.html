<!doctype html><meta charset=utf-8><title>valid datetime values</title>
<time datetime="2024-12-31">date only</time>
<time datetime="12:30">time only</time>
<time datetime="2024-12-31T12:30:00">datetime local</time>
<time datetime="2024-12-31T12:30:00Z">datetime with Z</time>
<time datetime="2024-12-31T12:30:00+09:00">datetime with offset</time>
<time datetime="P1D">duration</time>
<time datetime="2024-W52">week</time>
<time datetime="2024-12">month</time>
