<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>&lt;div&gt; with role tab; supported state or property "aria-selected" value of "true"</title>
   </head>
   <body>
      <div role="tablist"><div id="test" role="tab" aria-selected="true" aria-controls="tabpanel1">Placeholder content</div></div>
      <div id="tabpanel1" role="tabpanel" aria-labelledby="test"></div>
   </body>
</html>
