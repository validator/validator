# first argument is message, second is location
fatal=Fatal error{1}: {0}
# first argument is message, second is location
error=Error{1}: {0}
# first argument is message, second is location
warning=Warning{1}: {0}
# constructs string used as second argument of fatal, error, warning
locator_system_id=\ at URL \"{0}\"
# constructs string used as second argument of fatal, error, warning
locator_system_id_line_number=\ at URL \"{0}\", line number {1,number,#}
# constructs string used as second argument of fatal, error, warning
locator_system_id_line_number_column_number=\ at URL \"{0}\", line number {1,number,#}, column number {2,number,#}
# constructs string used as second argument of fatal, error, warning
locator_line_number=\ at line number {1,number,#}
# constructs string used as second argument of fatal, error, warning
locator_line_number_column_number=\ at line number {0,number,#}, column number {1,number,#}
# first argument is class name; second argument is detail message
exception=exception "{0}" thrown: {1}
# like "exception" except third argument is original message
tunnel_exception=exception "{0}" thrown: {1}: {2}
# when exception has no detail message available
no_detail=(no further details available)

elapsed_time=Elapsed time {0,number,#} milliseconds

