<!DOCTYPE html>
<html><head><link rel="stylesheet" href="http://hsivonen.iki.fi/style/validator.css"><script type="text/javascript" src="http://hsivonen.iki.fi/script/validator.js"></script><title>Validator.nu </title></head><body onload="boot()"><h1>Validator.nu <span>2.1 Gamma</span></h1><form method="post" enctype='multipart/form-data' action="http://validator.nu/" onsubmit="formSubmission()"><fieldset><legend>Validator Input</legend><table><tbody><tr title="Space-separated list of schema URLs. (Leave blank to let the service guess.)"><th><label for="schema">Schemas</label></th><td><input name="schema" id="schema" onchange="schemaChanged();" pattern="(?:https?://.+(?:\s+https?://.+)*)?" title="The schema field takes zero or more space-separated absolute URLs (http or https only) of the schemas that the document is to be validated against. (When left blank, the service will attempt to pick schemas automatically.)" value=""></td></tr><tr title="Selecting a preset overrides the schema field above."><th><label for="preset">Preset</label></th><td><select id="preset" name="preset" onchange="presetChanged()"><option value="">None</option><option value="http://docbook.org/xml/5.0b9/rng/docbook.rnc http://docbook.org/xml/5.0b9/sch/docbook.sch">DocBook 5.0b9</option><option value="http://thaiopensource.com/relaxng/relaxng.rng">RELAX NG</option><option value="http://www.w3.org/Graphics/SVG/1.1/rng/svg11.rng">SVG 1.1</option><option value="http://hsivonen.iki.fi/xhtml-schema/xhtml-basic.rng http://hsivonen.iki.fi/xhtml-schema/xhtml-basic.sch http://hsivonen.iki.fi/checkers/all-html4/">XHTML Basic</option><option value="http://hsivonen.iki.fi/xhtml-schema/xhtml-frameset.rng http://hsivonen.iki.fi/xhtml-schema/xhtml.sch http://hsivonen.iki.fi/checkers/all-html4/">XHTML 1.0 Frameset</option><option value="http://hsivonen.iki.fi/xhtml-schema/xhtml-strict.rng http://hsivonen.iki.fi/xhtml-schema/xhtml.sch http://hsivonen.iki.fi/checkers/all-html4/">XHTML 1.0 Strict</option><option value="http://hsivonen.iki.fi/xhtml-schema/xhtml-strict.rng http://hsivonen.iki.fi/xhtml-schema/xhtml.sch http://hsivonen.iki.fi/xhtml-schema/wcag.sch http://hsivonen.iki.fi/checkers/all-html4/">XHTML 1.0 Strict with partial WCAG 1.0 checks</option><option value="http://hsivonen.iki.fi/xhtml-schema/xhtml-strict-mathml-svg.rng http://hsivonen.iki.fi/xhtml-schema/xhtml.sch http://hsivonen.iki.fi/checkers/all-html4/">XHTML 1.0 Strict, SVG 1.1 plus MathML 2.0</option><option value="http://hsivonen.iki.fi/xhtml-schema/xhtml-transitional.rng http://hsivonen.iki.fi/xhtml-schema/xhtml.sch  http://hsivonen.iki.fi/checkers/all-html4/">XHTML 1.0 Transitional</option><option value="http://hsivonen.iki.fi/xhtml-schema/xhtml-transitional.rng http://hsivonen.iki.fi/xhtml-schema/xhtml.sch http://hsivonen.iki.fi/xhtml-schema/wcag.sch http://hsivonen.iki.fi/checkers/all-html4/">XHTML 1.0 Transitional with partial WCAG 1.0 checks</option><option value="http://syntax.whattf.org/relaxng/xhtml5full-xhtml.rnc http://syntax.whattf.org/relaxng/assertions.sch http://hsivonen.iki.fi/checkers/all/">XHTML5 (prerelease schema)</option><option value="http://syntax.whattf.org/relaxng/html5full.rnc http://syntax.whattf.org/relaxng/assertions.sch http://hsivonen.iki.fi/checkers/all/">HTML5 (prerelease schema)</option><option value="http://thaiopensource.com/relaxng/xslt.rng">XSLT 1.0</option></select></td></tr><tr title="The parser to use. This selection also affect the Accept HTTP request header that is sent. The HTML 4.01 parser options mean the HTML5 parser in a compatibility mode—not an SGML parser."><th><label for="parser">Parser</label></th><td><select id="parser" name="parser" onchange="parserChanged()"><option value="" selected>Automatically from Content-Type</option><option value="xml">XML; don’t load external entities</option><option value="xmldtd">XML; load external entities</option><option value="html">HTML; flavor from doctype</option><option value="html5">HTML5</option><option value="html4">HTML 4.01 Strict</option><option value="html4tr">HTML 4.01 Transitional</option></select></td></tr><tr title="Display the markup source of the input document."><th></th><td><label for="showsource"><input type="checkbox" name="showsource" id="showsource" value="yes"> Show Source</label></td></tr>
<tr title="Direct input"><th><label for="content">Content</label></th><td><textarea rows=20 cols=80 name='content' id='content'></textarea></td></tr>
<tr><th></th><td><input name="submit" value="Validate" type="submit" id="submit"></td></tr></tbody></table></fieldset></form><hr><p><a href="http://about.validator.nu/">About this service</a></p></body></html>
